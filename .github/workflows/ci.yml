      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=aarch64-windows-gnu
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: zig-out/bin
          name: aarch64-windows-release
